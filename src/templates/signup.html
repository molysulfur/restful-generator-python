
<html>
    <head>  
      <link rel="stylesheet" href="{{ url_for('static',filename='style.css')}}" />
    </head>  
      <body>
          <div class="login">
              <h1>Sign Up</h1>
                  <input id="inputUsername" type="text" name="username" value="admin" placeholder="Username" required="required" autocomplete="off" />
                  <input id="inputPassword" type="password" name="password" value="admin" placeholder="Password" required="required" />
                  <button id="buttonSignin" type="submit" class="btn btn-primary btn-block btn-large">Sign Up</button>
            </div>
      </body>
      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
      <script src='//production-assets.codepen.io/assets/common/stopExecutionOnTimeout-b2a7b3fe212eaa732349046d8416e00a9dec26eb7fd347590fbced3ab38af52e.js'></script>
      <script type=text/javascript>
        $("#buttonSignin").on('click',function(){
          var username = document.getElementById("inputUsername").value;
          var password = document.getElementById("inputPassword").value;
          $.ajax({
            type: "POST",
            url : "/add_user",
            data : {
              username : username,
              password : password
            },
            success : function(result){
              console.log("signin success")
            },
            error : function(e){
              console.log(e.status)
            }
    
          })
        });
      </script>
    </html>
